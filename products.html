<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laksri Athkam Sela - Handicraft Items in Sri Lanka</title>
    <meta name="description" content="Laksri Athkam sala - All kind of Music, Bathik, Wooden craft, Hand craft &amp; Brass items Sri Lanka">
    <meta name="keywords" content="Laksri,Athkam,Handicraft,Handicrafts,Laksala,Meepe,Galagedara,Padukka,Gift,Guitar,Music,Instruments,Wood,Craft,Bathik,Handloom,Brass,fashions,Masks,low price">
    <meta name="author" content="Erantha Welikala">
    <link rel="icon" href="/laksri/assets/favicon.ico">
    <link rel="stylesheet" href="/laksri/css/products.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="hidden">
    <div id="header"></div>
    <div id="loader"></div>
    <div id="collage">
        <div class="row">
            <div class="column" id="column0"></div>
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
        </div>
    </div>    
    <script src="/laksri/components/header/header.js"></script>
    <script src="/laksri/components/loader/loader.js"></script>

    <script>
        showLoading();
        var imagesFolder = "/laksri/assets/products/";
        var rows = 0;
        var imagesInRow = 0;
        const collage = document.getElementById("collage");
        loadImages();
        hideLoading();

        async function loadImages() {
            imagePaths = await getImages();
            for (i = 0; i < imagePaths.length; i++) {
                addImgElement(imagesFolder + imagePaths[i], imagesInRow);
                if (imagesInRow == 2) {
                    imagesInRow = 0;
                }
                else {
                    imagesInRow++;
                }
            }
        }
        
        async function getImages() {
            var filePaths = [];            
            await fetch('/laksri/assets/products/products.txt')
            .then(response => response.text())
            .then(data => {
                filePaths = data.split("\r\n");
            });
            return filePaths;
        }

        function addImgElement(filename, imagesInRow) {
            var column = document.getElementById("column" + imagesInRow);
            var node = document.createElement("img");
            node.setAttribute("src", filename);
            column.appendChild(node);
        }

        function addRow() {
            var node = document.createElement("div");
            node.classList.add("row");
            collage.appendChild(node);
            return node;
        }

        function addColumn(row, columnIndex) {
            var node = document.createElement("div");
            node.classList.add("column");
            row.appendChild(node);
            return node;
        }
        $(document).ready(function() {
            $("body").removeClass("hidden");
        });
    </script>
</body>
</html>
