<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  -ms-flex: 30%; /* IE 10 */
  flex: 30%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}
</style>
</head>
<body>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="/assets/images/1.jpg" style="width:100%">
    <img src="/assets/images/3.jpg" style="width:100%">
    <img src="/assets/images/2.jpg" style="width:100%">
    <img src="/assets/images/5.jpg" style="width:100%">
    <img src="/assets/images/4.jpg" style="width:100%">
    <img src="/assets/images/6.jpg" style="width:100%">
    <img src="/assets/images/5.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="/assets/images/7.jpg" style="width:100%">
    <img src="/assets/images/8.jpg" style="width:100%">
    <img src="/assets/images/1.jpg" style="width:100%">
    <img src="/assets/images/9.jpg" style="width:100%">
    <img src="/assets/images/3.jpg" style="width:100%">
    <img src="/assets/images/7.jpg" style="width:100%">
  </div>  
  <div class="column">
    <img src="/assets/images/1.jpg" style="width:100%">
    <img src="/assets/images/3.jpg" style="width:100%">
    <img src="/assets/images/2.jpg" style="width:100%">
    <img src="/assets/images/5.jpg" style="width:100%">
    <img src="/assets/images/4.jpg" style="width:100%">
    <img src="/assets/images/6.jpg" style="width:100%">
    <img src="/assets/images/5.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="/assets/images/7.jpg" style="width:100%">
    <img src="/assets/images/8.jpg" style="width:100%">
    <img src="/assets/images/1.jpg" style="width:100%">
    <img src="/assets/images/9.jpg" style="width:100%">
    <img src="/assets/images/3.jpg" style="width:100%">
    <img src="/assets/images/7.jpg" style="width:100%">
  </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "100%";  // IE10
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "50%";  // IE10
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "25%";  // IE10
    elements[i].style.flex = "25%";
  }
}

// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
